<md-dialog aria-label="New/Edit Event"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New/Edit Event</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-svg-icon="cancel" aria-label="Close dialog"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="vm.saveEvent()">
          <md-icon md-svg-icon="done" aria-label="Save Event"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Event Title</label>
          <input ng-model="vm.event.title">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="vm.event.description" columns="1" md-maxlength="150" rows="4"></textarea>
        </md-input-container>

        <md-chips ng-model="vm.selectedLanguages" md-autocomplete-snap
              md-transform-chip="vm.transformChip($chip)"
              md-require-match="true">
          <md-autocomplete
              md-selected-item="vm.selectedItem"
              md-search-text="vm.searchText"
              md-items="item in vm.querySearch(vm.searchText)"
              md-item-text="item"
              placeholder="Search for a language">
            <span md-highlight-text="vm.searchText">{{item.name}} :: {{item.nativeName}}</span>
          </md-autocomplete>
          <md-chip-template>
            <span>
              <strong>{{$chip.name}}</strong>
              <em>({{$chip.code}})</em>
            </span>
          </md-chip-template>
        </md-chips>


      </div>
</md-dialog-content>
  </form>
</md-dialog>
