<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{ vm.event.title }}</span>
      <span class="md-subhead">{{ vm.event.description }}</span>
    </md-card-title-text>
    <md-card-actions layout="row" layout-align="end start">
      <md-menu>
        <md-button aria-label="Open Event options menu" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
          <md-icon md-menu-origin md-svg-icon="more"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="vm.editEvent($event)">
              <md-icon md-svg-icon="edit" md-menu-align-target></md-icon>
              Edit
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="vm.deleteEvent()">
              <md-icon md-svg-icon="delete"></md-icon>
              Delete
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="vm.exportEvent()">
              <md-icon md-svg-icon="export"></md-icon>
              Export
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-card-actions>
  </md-card-title>
  <md-card-content>

    <div flex>
      <div layout="row" layout-margin>
        <div flex="60">
          <div ng-show="vm.eventImage">
            <md-button  ng-click="vm.removeImage($event);">REMOVE</md-buton>
          </div>
          <div ng-show="!vm.eventImage">
            <md-button  ng-click="vm.showImagesModal($event);">SELECT IMAGE</md-buton>
          </div>
        </div>
        <div flex="40" ng-if="vm.eventImage">
          <div
          style="max-width:100%;"
          ng-thumb="{ file: vm.eventImage.file, width: 220 }"></div>
        </div>
      </div>
    </div>


    <span
      ng-repeat="language in vm.event.languages"
      class="md-primary"
      ng-click="vm.viewLanguage=language.code;"
      style="border: 1px solid #CCC;
      border-radius: 50%;
      padding: 10px;
      margin-right:10px;
      height: 20px;
      width: 20px;
      display: inline-block;
      text-align: center;
      background-color: {{language.code === vm.viewLanguage ? '#ccc' :'none'}}">
      {{language.code}}
    </span>
  </md-card-content>
</md-card>


<md-toolbar  class="md-primary md-hue-1" md-scroll-shrink>
  <div class="md-toolbar-tools">
    Posts: {{vm.showingPostList ? 'List':''}} {{(!vm.showingPostList&&vm.currentPost) ? 'Edit':''}} {{(!vm.showingPostList&&!vm.currentPost) ? 'New':''}}
    <span flex></span>
    <md-button ng-show="vm.showingPostList"  aria-label="Posts List" ng-click="vm.posts($event)">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <md-button ng-show="vm.showingPostList"  aria-label="New Post" ng-click="vm.newPost($event)">
      <md-icon md-svg-icon="add"></md-icon>
    </md-button>
    <md-button ng-hide="vm.showingPostList || !vm.currentPost.id" class="md-warn"  aria-label="Delete" ng-click="vm.deletePost()">
      <md-icon md-svg-icon="delete"></md-icon>
    </md-button>
    <md-button ng-hide="vm.showingPostList" class="md-warn"  aria-label="Cancel" ng-click="vm.cancel()">
      <md-icon md-svg-icon="cancel"></md-icon>
    </md-button>
    <md-button ng-hide="vm.showingPostList"  aria-label="Save" ng-click="vm.savePost()">
      <md-icon md-svg-icon="done"></md-icon>
    </md-button>

  </div>
</md-toolbar>

<div id="ui-view-posts" ui-view=""></div>
