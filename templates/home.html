<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Interprest</span>
      <span class="md-subhead">{{ 'interprest.motto' | i18n }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <img ng-src="img/interprest.png" style="float:left;width:64px;margin-right:10px;" class="md-card-image" alt="image caption">
    <p ng-bind-html="'interprest.description' | i18n"></p>
  </md-card-content>
</md-card>
